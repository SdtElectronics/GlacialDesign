<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Glacial Example</title>
        <link rel="stylesheet" type="text/css" href="nf.css" />
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>

    <body>
        <div id = "upperSidebar" class = "sidebarCont">
            <div id = "HighSidebarCont" class = "sidebarGrp shadowTile">
                <div id = "home" class = "sidebarElem">
                    <span class = "sidebarLabel">
    
                    </span>
    
                    <i class = "sidebarBtn nf nf-mdi-home">
                    </i>
                </div>
            </div>
    
            <div id = "MidSidebarCont" class = "sidebarGrp shadowTile">
                <div id = "categories" class = "sidebarElem">
                    <span class = "sidebarLabel">
                        Categories
                    </span>                
    
                    <i class = "sidebarBtn nf nf-mdi-format_list_bulleted">
                    </i>
                </div>
                
                <div class = "sidebarList">
    
                </div>
    
                <div id = "tags" class = "sidebarElem">
                    <span class = "sidebarLabel">
                        Tags
                    </span>                      
    
                    <i class = "sidebarBtn nf nf-mdi-tag_multiple">
                    </i>              
                </div>
                
                <div class = "sidebarList">
    
                </div>
    
                <div id = "history" class = "sidebarElem">
                    <span class = "sidebarLabel">
                        History
                    </span>                      
    
                    <i class = "sidebarBtn nf nf-mdi-history">
                    </i>              
                </div>
                
                <div class = "sidebarList">
    
                </div>
    
                <div id = "projects" class = "sidebarElem">
                    <span class = "sidebarLabel">
                        Projects
                    </span>                      
    
                    <i class = "sidebarBtn nf nf-mdi-hexagon_multiple">
                    </i>              
                </div>
                
                <div class = "sidebarList">
    
                </div>
    
                <div id = "gallery" class = "sidebarElem">
                    <span class = "sidebarLabel">
                        Gallery
                    </span>                      
    
                    <i class = "sidebarBtn nf nf-mdi-image_filter">
                    </i>              
                </div>
            </div>

        </div>

        <div id = "lowerSidebar" class = "sidebarCont">
            <div id = "toTopSidebarCont" class = "sidebarGrp shadowTile">
                <div id = "toTop" class = "sidebarElem">
                    <span class = "sidebarLabel">
                        Back to Top
                    </span>
    
                    <i class = "sidebarBtn nf nf-fa-angle_double_up">
                    </i>
                </div>
            </div>
    
            <div id = "LowerSidebarCont" class = "sidebarGrp shadowTile">
                <div id = "star" class = "sidebarElem">
                    <span class = "sidebarLabel">
                        Star This Blog
                    </span>
    
                    <i class = "sidebarBtn nf nf-fa-star">
                    </i>
                </div>
    
                <div id = "about" class = "sidebarElem">
                    <span class = "sidebarLabel">
                        About
                    </span>
    
                    <i class = "sidebarBtn nf nf-mdi-information">
                    </i>
                </div>
            </div>
        </div>

        <div class = "mid-content mid-page shadowTile">
            <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        </div>

        <div id = "rightCont">
            <div class = "rightElem shadowTile">
                <h1>Metadata</h1>
                <hr/>
                <div class = "rightRow">
                    <h2>Date:</h2>
                    <span>21/07/05</span>
                </div>
                <div class = "rightRow">
                    <h2>Tags:</h2>
                    <span>5</span>
                </div>
            </div>

            <div class = "rightElem rightBtns shadowTile">
                <i class = "sidebarBtn nf nf-mdi-twitter">
                </i>

                <i class = "sidebarBtn nf nf-mdi-facebook_box">
                </i>

                <i class = "sidebarBtn nf nf-mdi-qqchat">
                </i>

                <i class = "sidebarBtn nf nf-fa-weibo">
                </i>

                <i class = "sidebarBtn nf nf-fa-weixin">
                </i>
            </div>

            <div class = "rightElem shadowTile rightComt">
                <h1>Comments</h1>
                <hr/>
            </div>
